plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'com.github.lgooddatepicker:LGoodDatePicker:11.2.1'
    implementation 'com.formdev:flatlaf:3.4'
}

application {
    mainClass = 'com.faziee.taskmanager.app.Main'
}
